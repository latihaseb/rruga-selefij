<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kutub-Selefij</title>
    <style>
        /* =========================================
           1. BIBLIOTEKA CSS (PËRDITËSIME SFONDI)
           ========================================= */
        :root {
            /* Ngjyrat e kutive janë mbajtur, por sfondi i body është ndryshuar */
            --card-bg: rgba(15, 20, 30, 0.85); /* Më e errët për daljen mbi yje */
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #FFB93B;
            --accent-hover: #0ea5e9;
            --modal-bg: #000000;
            --border-color: rgba(255,255,255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            /* SFONDI I RI: Yjet dhe Neon (Marrë nga kodi i Luleve) */
            background-color: #000;
            background-image: radial-gradient(ellipse at top, transparent 0%, #000), radial-gradient(ellipse at bottom, #000, rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px), linear-gradient(90deg, #00fffa, #f0f0f0);
            
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 50px;
            overscroll-behavior-y: none;
            touch-action: pan-y;
        }

        /* --- STILI I BANNERIT TE RI (SHTUAR) --- */
        .top-banner {
            width: 100%;
            height: 40px;
            background-color: #000; /* Sfondi i Zi */
            color: #d32f2f; /* Teksti i Kuqe */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50000; /* Shumë lart mbi Loader dhe Lulet */
            display: flex;
            align-items: center;
            border-bottom: 2px solid #d32f2f;
        }

        .banner-text {
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 20px 20px;
            background: rgba(0, 0, 0, 0.85); /* Header me sfond të errët */
            border-bottom:1px solid var(--border-color);
            position: sticky;
            top: 40px; /* Ndryshuar për mos u mbuluar nga banneri */
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 1.3rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 10px;
            white-space: pre-wrap;
            line-height: 1.2;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
        }

        .book-card {
            background: var(--card-bg);
            border:1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            touch-action: manipulation;
        }

        .book-card:hover {
            background: rgba(56, 189, 248, 0.25);
            border-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .book-author {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .read-btn {
            background-color: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 180px;
            transition: 0.2s;
        }

        .read-btn:hover { background-color: var(--accent-hover); }

        /* Modal (Viewer) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg);
            z-index: 1000;
            flex-direction: column;
        }
        .modal.active { display: flex; }
        
        .modal-header {
            padding: 15px;
            background: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom:1px solid #334155;
        }

        .close-btn {
            background: #ef4444; color: white; border: none;
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
        }

        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* --- BISMILLAH LOADER CSS --- */
        #loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 30000; /* Nën Lulet */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease-out;
        }

        .bismillah-text {
            font-size: 3rem;
            color: #d4af37;
            font-family: 'Times New Roman', serif;
            direction: rtl;
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            animation: textFade 2s infinite alternate;
        }

        @keyframes textFade {
            from { opacity: 0.8; text-shadow: 0 0 5px rgba(212, 175, 55, 0.2); }
            to { opacity: 1; text-shadow: 0 0 25px rgba(212, 175, 55, 0.8); }
        }

        .loading-line-container {
            width: 250px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-line {
            height: 100%;
            width: 0%;
            background-color: #38bdf8;
            animation: loadProgress 2.5s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 600px) {
            body { font-size: 12px; }
            .container { grid-template-columns: 1fr; padding: 0 5px; gap: 8px; }
            header { padding: 10px 5px; }
            h1 { font-size: 0.75rem; margin-top: 5px; line-height: 1.1; }
            header div:first-child { font-size: 0.7rem; margin-bottom: 2px; }
            .book-card { padding: 10px 15px; }
            .book-title { font-size: 0.95rem; margin-bottom: 3px; }
            .book-author { font-size: 0.8rem; margin-bottom: 10px; }
            .read-btn { max-width: 100%; padding: 8px; font-size: 0.9rem; }
            .bismillah-text { font-size: 2rem; }
            .banner-text { font-size: 0.7rem; } /* Përshtatje për shpejtësi mobile */
        }

        /* =========================================
           2. FLOWER INTRO CSS (LULET)
           ========================================= */
        #flower-stage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20000; /* Nën Bismillah, mbi Body */
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0; /* Fillimisht e fshehur */
            pointer-events: none; /* Pa klikim */
            transition: opacity 1s ease;
        }

        #flower-stage .night {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, #000), radial-gradient(ellipse at bottom, #000, rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px), linear-gradient(90deg, #00fffa, #f0f0f0);
        }

        #flower-stage .flowers { position: relative; transform: scale(0.7); }
        
        /* Pjesa tjetër e CSS te luleve është e njëjtë, vetëm e mbërthyer shkurtimisht këtu */
        #flower-stage .flower { position: absolute; bottom: 10vmin; transform-origin: bottom center; z-index: 10; --fl-speed: 0.8s; }
        #flower-stage .flower--1 { animation: moving-flower-1 4s linear infinite; }
        #flower-stage .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
        #flower-stage .flower--1 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.6s backwards; }
        #flower-stage .flower--1 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.4s backwards; }
        #flower-stage .flower--1 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.2s backwards; }
        #flower-stage .flower--1 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1s backwards; }
        #flower-stage .flower--1 .flower__line__leaf--5 { animation: blooming-leaf-right var(--fl-speed) 1.8s backwards; }
        #flower-stage .flower--1 .flower__line__leaf--6 { animation: blooming-leaf-left var(--fl-speed) 2s backwards; }
        #flower-stage .flower--2 { left: 50%; transform: rotate(30deg); animation: moving-flower-2 4s linear infinite; }
        #flower-stage .flower--2 .flower__line { height: 60vmin; animation-delay: 0.8s; }
        #flower-stage .flower--2 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 1.9s backwards; }
        #flower-stage .flower--2 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 1.7s backwards; }
        #flower-stage .flower--2 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 1.5s backwards; }
        #flower-stage .flower--2 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.3s backwards; }
        #flower-stage .flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }
        #flower-stage .flower--3 .flower__line { animation-delay: 0.9s; }
        #flower-stage .flower--3 .flower__line__leaf--1 { animation: blooming-leaf-right var(--fl-speed) 2.5s backwards; }
        #flower-stage .flower--3 .flower__line__leaf--2 { animation: blooming-leaf-right var(--fl-speed) 2.3s backwards; }
        #flower-stage .flower--3 .flower__line__leaf--3 { animation: blooming-leaf-left var(--fl-speed) 2.1s backwards; }
        #flower-stage .flower--3 .flower__line__leaf--4 { animation: blooming-leaf-left var(--fl-speed) 1.9s backwards; }
        #flower-stage .flower__leafs { position: relative; animation: blooming-flower 2s backwards; }
        #flower-stage .flower__leafs--1 { animation-delay: 1.1s; }
        #flower-stage .flower__leafs--2 { animation-delay: 1.4s; }
        #flower-stage .flower__leafs--3 { animation-delay: 1.7s; }
        #flower-stage .flower__leafs::after { content: ""; position: absolute; left: 0; top: 0; transform: translate(-50%, -100%); width: 8vmin; height: 8vmin; background-color: #6bf0ff; filter: blur(10vmin); }
        #flower-stage .flower__leaf { position: absolute; bottom: 0; left: 50%; width: 8vmin; height: 11vmin; border-radius: 51% 49% 47% 53%/44% 45% 55% 69%; background-color: #65e6cc; background-image: linear-gradient(to top, #40bbab, #a7ffee); transform-origin: bottom center; opacity: 0.9; box-shadow: inset 0 0 2vmin rgba(255,255,255, 0.5); }
        #flower-stage .flower__leaf--1 { transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg); }
        #flower-stage .flower__leaf--2 { transform: translate(-50%, -4%) rotateX(40deg); }
        #flower-stage .flower__leaf--3 { transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg); }
        #flower-stage .flower__leaf--4 { width: 8vmin; height: 8vmin; transform-origin: bottom left; border-radius: 4vmin 10vmin 4vmin 4vmin; transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg); background-image: linear-gradient(to top, #39c6d6, #a7ffee); z-index: 1; opacity: 0.8; }
        #flower-stage .flower__white-circle { position: absolute; left: -3.5vmin; top: -3vmin; width: 9vmin; height: 4vmin; border-radius: 50%; background-color: #fff; }
        #flower-stage .flower__white-circle::after { content: ""; position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%); width: 60%; height: 60%; border-radius: inherit; background-image: repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(112.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(112.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(22.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(22.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(157.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), repeating-linear-gradient(67.5deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px), linear-gradient(90deg, #ffeb12, #ffce00); }
        #flower-stage .flower__line { height: 55vmin; width: 1.5vmin; background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255,255,255, 0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6); box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5); animation: grow-flower-tree 4s backwards; }
        #flower-stage .flower__line__leaf { --w: 7vmin; --h: calc(var(--w) + 2vmin); position: absolute; top: 20%; left: 90%; width: var(--w); height: var(--h); border-top-right-radius: var(--h); border-bottom-left-radius: var(--h); background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #39c6d6); }
        #flower-stage .flower__line__leaf--1 { transform: rotate(70deg) rotateY(30deg); }
        #flower-stage .flower__line__leaf--2 { top: 45%; transform: rotate(70deg) rotateY(30deg); }
        #flower-stage .flower__line__leaf--3, #flower-stage .flower__line__leaf--4, #flower-stage .flower__line__leaf--6 { border-top-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: var(--h); border-bottom-right-radius: var(--h); left: -460%; top: 12%; transform: rotate(-70deg) rotateY(30deg); }
        #flower-stage .flower__line__leaf--4 { top: 40%; }
        #flower-stage .flower__line__leaf--5 { top: 0; transform-origin: left; transform: rotate(70deg) rotateY(30deg) scale(0.6); }
        #flower-stage .flower__line__leaf--6 { top: -2%; left: -450%; transform-origin: right; transform: rotate(-70deg) rotateY(30deg) scale(0.6); }
        #flower-stage .flower__light { position: absolute; bottom: 0vmin; width: 1vmin; height: 1vmin; background-color: #fffb00; border-radius: 50%; filter: blur(0.2vmin); animation: light-ans 4s linear infinite backwards; }
        #flower-stage .flower__light:nth-child(odd) { background-color: #23f0ff; }
        #flower-stage .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        #flower-stage .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        #flower-stage .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        #flower-stage .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        #flower-stage .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        #flower-stage .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        #flower-stage .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        #flower-stage .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }
        #flower-stage .flower__grass { --c: #159faa; --line-w: 1.5vmin; position: absolute; bottom: 12vmin; left: -7vmin; display: flex; flex-direction: column; align-items: flex-end; z-index: 20; transform-origin: bottom center; transform: rotate(-48deg) rotateY(40deg); }
        #flower-stage .flower__grass--1 { animation: moving-grass 2s linear infinite; }
        #flower-stage .flower__grass--2 { left: 2vmin; bottom: 10vmin; transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); opacity: 0.8; z-index: 0; animation: moving-grass--2 1.5s linear infinite; }
        #flower-stage .flower__grass--top { width: 7vmin; height: 10vmin; border-top-right-radius: 100%; border-right: var(--line-w) solid var(--c); transform-origin: bottom center; transform: rotate(-2deg); }
        #flower-stage .flower__grass--bottom { margin-top: -2px; width: var(--line-w); height: 25vmin; background-image: linear-gradient(to top, transparent, var(--c)); }
        #flower-stage .flower__grass__leaf { --size: 10vmin; position: absolute; width: calc(var(--size) * 2.1); height: var(--size); border-top-left-radius: var(--size); border-top-right-radius: var(--size); background-image: linear-gradient(to top, transparent, transparent 30%, var(--c)); z-index: 100; }
        #flower-stage .flower__grass__leaf--1 { top: -6%; left: 30%; --size: 6vmin; transform: rotate(-20deg); animation: growing-grass-ans--1 2s 2.6s backwards; }
        @keyframes growing-grass-ans--1 { 0% { transform-origin: bottom left; transform: rotate(-20deg) scale(0); } }
        #flower-stage .flower__grass__leaf--2 { top: -5%; left: -110%; --size: 6vmin; transform: rotate(10deg); animation: growing-grass-ans--2 2s 2.4s linear backwards; }
        @keyframes growing-grass-ans--2 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        #flower-stage .flower__grass__leaf--3 { top: 5%; left: 60%; --size: 8vmin; transform: rotate(-18deg) rotateX(-20deg); animation: growing-grass-ans--3 2s 2.2s linear backwards; }
        @keyframes growing-grass-ans--3 { 0% { transform-origin: bottom left; transform: rotate(-18deg) rotateX(-20deg) scale(0); } }
        #flower-stage .flower__grass__leaf--4 { top: 6%; left: -135%; --size: 8vmin; transform: rotate(2deg); animation: growing-grass-ans--4 2s 2s linear backwards; }
        @keyframes growing-grass-ans--4 { 0% { transform-origin: bottom right; transform: rotate(2deg) scale(0); } }
        #flower-stage .flower__grass__leaf--5 { top: 20%; left: 60%; --size: 10vmin; transform: rotate(-24deg) rotateX(-20deg); animation: growing-grass-ans--5 2s 1.8s linear backwards; }
        @keyframes growing-grass-ans--5 { 0% { transform-origin: bottom left; transform: rotate(-24deg) rotateX(-20deg) scale(0); } }
        #flower-stage .flower__grass__leaf--6 { top: 22%; left: -180%; --size: 10vmin; transform: rotate(10deg); animation: growing-grass-ans--6 2s 1.6s linear backwards; }
        @keyframes growing-grass-ans--6 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        #flower-stage .flower__grass__leaf--7 { top: 39%; left: 70%; --size: 10vmin; transform: rotate(-10deg); animation: growing-grass-ans--7 2s 1.4s linear backwards; }
        @keyframes growing-grass-ans--7 { 0% { transform-origin: bottom left; transform: rotate(-10deg) scale(0); } }
        #flower-stage .flower__grass__leaf--8 { top: 40%; left: -215%; --size: 11vmin; transform: rotate(10deg); animation: growing-grass-ans--8 2s 1.2s linear backwards; }
        @keyframes growing-grass-ans--8 { 0% { transform-origin: bottom right; transform: rotate(10deg) scale(0); } }
        #flower-stage .flower__grass__overlay { position: absolute; top: -10%; right: 0%; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); filter: blur(1.5vmin); z-index: 100; }
        #flower-stage .flower__g-long { --w: 2vmin; --h: 6vmin; --c: #159faa; position: absolute; bottom: 10vmin; left: -3vmin; transform-origin: bottom center; transform: rotate(-30deg) rotateY(-20deg); display: flex; flex-direction: column; align-items: flex-end; animation: flower-g-long-ans 3s linear infinite; }
        @keyframes flower-g-long-ans { 0%, 100% { transform: rotate(-30deg) rotateY(-20deg); } 50% { transform: rotate(-32deg) rotateY(-20deg); } }
        #flower-stage .flower__g-long__top { top: calc(var(--h) * -1); width: calc(var(--w) + 1vmin); height: var(--h); border-top-right-radius: 100%; border-right: 0.7vmin solid var(--c); transform: translate(-0.7vmin, 1vmin); }
        #flower-stage .flower__g-long__bottom { width: var(--w); height: 50vmin; transform-origin: bottom center; background-image: linear-gradient(to top, transparent 30%, var(--c)); box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5); clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%); }
        #flower-stage .flower__g-right { position: absolute; bottom: 6vmin; left: -2vmin; transform-origin: bottom left; transform: rotate(20deg); }
        #flower-stage .flower__g-right .leaf { width: 30vmin; height: 50vmin; border-top-left-radius: 100%; border-left: 2vmin solid #079097; background-image: linear-gradient(to bottom, transparent, #000 60%); mask-image: linear-gradient(to top, transparent 30%, #079097 60%); }
        #flower-stage .flower__g-right--1 { animation: flower-g-right-ans 2.5s linear infinite; }
        #flower-stage .flower__g-right--2 { left: 5vmin; transform: rotateY(-180deg); animation: flower-g-right-ans--2 3s linear infinite; }
        #flower-stage .flower__g-right--2 .leaf { height: 75vmin; filter: blur(0.3vmin); opacity: 0.8; }

        const gridContainer = document.getElementById('book-grid');
        const modal = document.getElementById('pdf-modal');
        const modalTitle = document.getElementById('modal-book-title');
        const iframe = document.getElementById('pdf-frame');

        function renderBooks() {
            gridContainer.innerHTML = ''; 
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div style="width:100%">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </div>
                    <button class="read-btn" onclick="openBook('${book.url}', '${book.title}')">Lexo</button>
                `;
                gridContainer.appendChild(card);
            });
        }

        function openBook(url, title) {
            modalTitle.innerText = title;
            iframe.src = url;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            modal.classList.remove('active');
            iframe.src = "";
            document.body.style.overflow = 'auto';
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        renderBooks();
